<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12">
            <div class="card">
                <div class="col-12 img">
                    <img src="assets/img/bbtips-logo.webp" alt="">
                </div>
                <div class="card-header bg-primary text-white">

                    <h4 class="text-center">Inicio de Sesión</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="authForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo Electrónico</label>
                            <input formControlName="mail" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input formControlName="pass" type="password" class="form-control"
                                id="exampleInputPassword1" placeholder="Contraseña">
                        </div>
                        <button type="button" (click)="authenticate()" class="btn btn-primary btn-block">Iniciar
                            Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
